<head>

  <title>Merry Christmas</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    svg {
      width: 90%;
      height: 90%;
      visibility: hidden;
    }

    .sparkle {
      /* mix-blend-mode:luminosity */
    }

    body {
      margin: 0;
      text-align: center;
      padding: 0;
      line-height: 2em;
      font-family: "Times New Roman", Times, serif;
      color: #000000;
    }

    #header {
      /* position: absolute; */
      text-align: center;
      color: #C89568;
      font-family: Times New Roman;
      font-size: 26px;
      min-width: 400px;
      /* max-height: 100vh; */
    }

    .header-item {
      opacity: 0;
      transition: all .5s ease-in-out;
      line-height: 1.5;
      margin: 0;
    }

    .header-item.show {
      opacity: 1;
    }

    #treeStarOutline {
      opacity: 0;
    }

    #mask {
      position: absolute;
      background-color: #000;
      width: 100%;
      height: 100%;
      font-size: 15rem;
      animation: shack 0.4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      /* display: none; */
    }

    @keyframes shack {
      0% {
        transform: rotate(0);
      }

      25% {
        transform: rotate(-10deg);
      }

      50% {
        transform: rotate(0);
      }

      75% {
        transform: rotate(10deg);
      }

      100% {
        transform: rotate(0);
      }
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>

  function snow() {
    //  1ã€å®šä¹‰ä¸€ç‰‡é›ªèŠ±æ¨¡æ¿
    var flake = document.createElement("div");
    // é›ªèŠ±å­—ç¬¦ â„â‰â…â†âœ»âœ¼â‡âˆâŠâœ¥âœº
    flake.innerHTML = "â†";

    //èŽ·å–é¡µé¢çš„é«˜åº¦ ç›¸å½“äºŽé›ªèŠ±ä¸‹è½ç»“æŸæ—¶Yè½´çš„ä½ç½®
    var documentHieght = window.innerHeight - difference;

    var documentWidth = window.innerWidth - difference;

    // é›ªèŠ±å®¹å™¨ï¼Œç”¨äºŽç®¡ç†æ‰€æœ‰é›ªèŠ±
    var snowContainer = document.createElement("div");

    snowContainer.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;overflow:hidden;";
    document.body.appendChild(snowContainer);

    //å®šä¹‰ç”Ÿæˆä¸€ç‰‡é›ªèŠ±çš„æ¯«ç§’æ•°
    var millisec = 150; // é™ä½Žç”Ÿæˆé¢‘çŽ‡ï¼Œå‡å°‘ç§»åŠ¨ç«¯æ€§èƒ½åŽ‹åŠ›

    // å­˜å‚¨æ‰€æœ‰æ´»åŠ¨çš„é›ªèŠ±å®šæ—¶å™¨
    var activeSnowflakes = [];

    // æ¸…ç†æ‰€æœ‰é›ªèŠ±
    function clearSnow() {
      activeSnowflakes.forEach(function (timer) {
        clearTimeout(timer);
      });
      activeSnowflakes = [];
      var container = document.getElementById("snow-container");
      if (container) {
        container.innerHTML = "";
      }
    }

    // ç›‘å¬çª—å£å¤§å°å˜åŒ–
    var resizeTimeout;
    window.addEventListener('resize', function () {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(function () {
        clearSnow();
        documentHieght = window.innerHeight;
        documentWidth = window.innerWidth;
      }, 250);
    });

    // ç›‘å¬è®¾å¤‡æ–¹å‘å˜åŒ–
    window.addEventListener('orientationchange', function () {

        clearSnow();

  function drawStars() {
    let canvas = document.getElementById("stars"),

      hue = 37, //è‰²è°ƒè‰²å½©
      stars = [], //ä¿å­˜æ‰€æœ‰æ˜Ÿæ˜Ÿ
      count = 0, //ç”¨äºŽè®¡ç®—æ˜Ÿæ˜Ÿ
      maxStars = 1300; //æ˜Ÿæ˜Ÿæ•°é‡

    //canvas2æ˜¯ç”¨æ¥åˆ›å»ºæ˜Ÿæ˜Ÿçš„æºå›¾åƒï¼Œå³æ¯ç‰ˆï¼Œ
    //æ ¹æ®æ˜Ÿæ˜Ÿè‡ªèº«å±žæ€§çš„å¤§å°æ¥è®¾ç½®
    var canvas2 = document.createElement("canvas"),
      ctx2 = canvas2.getContext("2d");
    canvas2.width = 100;
    canvas2.height = 100;
    //åˆ›å»ºå¾„å‘æ¸å˜ï¼Œä»Žåæ ‡(halfï¼Œhalf)åŠå¾„ä¸º0çš„åœ†å¼€å§‹ï¼Œ
    //åˆ°åæ ‡ä¸º(half,half)åŠå¾„ä¸ºhalfçš„åœ†ç»“æŸ
    var half = canvas2.width / 2,
      gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, "#CCC");
    //hslæ˜¯å¦ä¸€ç§é¢œè‰²çš„è¡¨ç¤ºæ–¹å¼ï¼Œ
    //h->hue,ä»£è¡¨è‰²è°ƒè‰²å½©ï¼Œ0ä¸ºredï¼Œ120ä¸ºgreenï¼Œ240ä¸ºblue
    //s->saturationï¼Œä»£è¡¨é¥±å’Œåº¦ï¼Œ0%-100%
    //l->lightnessï¼Œä»£è¡¨äº®åº¦ï¼Œ0%ä¸ºblackï¼Œ100%ä½white
    gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 10%)");
    gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 2%)");
    gradient2.addColorStop(1, "transparent");

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    // End cache
    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }

      //è¿”å›žminå’Œmaxä¹‹é—´çš„ä¸€ä¸ªéšæœºå€¼
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y),
        diameter = Math.round(Math.sqrt(max * max + max * max));
      //æ˜Ÿæ˜Ÿç§»åŠ¨èŒƒå›´ï¼Œå€¼è¶Šå¤§èŒƒå›´è¶Šå°ï¼Œ
      return diameter / 2;
    }

    var Star = function () {
      //æ˜Ÿæ˜Ÿç§»åŠ¨çš„åŠå¾„
      this.orbitRadius = random(maxOrbit(w, h));
      //æ˜Ÿæ˜Ÿå¤§å°ï¼ŒåŠå¾„è¶Šå°ï¼Œæ˜Ÿæ˜Ÿä¹Ÿè¶Šå°ï¼Œå³å¤–é¢çš„æ˜Ÿæ˜Ÿä¼šæ¯”è¾ƒå¤§
      this.radius = random(60, this.orbitRadius) / 8;
      //æ‰€æœ‰æ˜Ÿæ˜Ÿéƒ½æ˜¯ä»¥å±å¹•çš„ä¸­å¿ƒä¸ºåœ†å¿ƒ
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      //æ˜Ÿæ˜Ÿåœ¨æ—‹è½¬åœ†åœˆä½ç½®çš„è§’åº¦,æ¯æ¬¡å¢žåŠ speedå€¼çš„è§’åº¦
      //åˆ©ç”¨æ­£å¼¦ä½™å¼¦ç®—å‡ºçœŸæ­£çš„xã€yä½ç½®
      this.timePassed = random(0, maxStars);
      //æ˜Ÿæ˜Ÿç§»åŠ¨é€Ÿåº¦
      this.speed = random(this.orbitRadius) / 50000;
      //æ˜Ÿæ˜Ÿå›¾åƒçš„é€æ˜Žåº¦
      this.alpha = random(2, 10) / 10;

      count++;
      stars[count] = this;
    };

    Star.prototype.draw = function () {
      //æ˜Ÿæ˜Ÿå›´ç»•åœ¨ä»¥å±å¹•ä¸­å¿ƒä¸ºåœ†å¿ƒï¼ŒåŠå¾„ä¸ºorbitRadiusçš„åœ†æ—‹è½¬
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
        y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
        twinkle = random(10);

      //æ˜Ÿæ˜Ÿæ¯æ¬¡ç§»åŠ¨ä¼šæœ‰1/10çš„å‡ çŽ‡å˜äº®æˆ–è€…å˜æš—
      if (twinkle === 1 && this.alpha > 0) {
        //é€æ˜Žåº¦é™ä½Žï¼Œå˜æš—
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        //é€æ˜Žåº¦å‡é«˜ï¼Œå˜äº®
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      //ä½¿ç”¨canvas2ä½œä¸ºæºå›¾åƒæ¥åˆ›å»ºæ˜Ÿæ˜Ÿï¼Œ
      //ä½ç½®åœ¨x - this.radius / 2, y - this.radius / 2
      //å¤§å°ä¸º this.radius
      ctx.drawImage(
        canvas2,
        x - this.radius / 2,
        y - this.radius / 2,
        this.radius,
        this.radius
      );
      //æ²¡æ—‹è½¬ä¸€æ¬¡ï¼Œè§’åº¦å°±ä¼šå¢žåŠ 
      this.timePassed += this.speed;
    };

    //åˆå§‹åŒ–æ‰€æœ‰æ˜Ÿæ˜Ÿ

      ctx.globalCompositeOperation = "lighter";

      //è°ƒç”¨è¯¥æ–¹æ³•æ‰§è¡ŒåŠ¨ç”»ï¼Œå¹¶ä¸”åœ¨é‡ç»˜çš„æ—¶å€™è°ƒç”¨æŒ‡å®šçš„å‡½æ•°æ¥æ›´æ–°åŠ¨ç”»
      //å›žè°ƒçš„æ¬¡æ•°é€šå¸¸æ˜¯æ¯ç§’60æ¬¡
      window.requestAnimationFrame(animation);
    }

    animation();
  }

        // é’ˆå¯¹å¾®ä¿¡çŽ¯å¢ƒçš„è‡ªåŠ¨æ’­æ”¾é»‘ç§‘æŠ€
        document.addEventListener("WeixinJSBridgeReady", function () {
          _music.play();
        }, false);
      });
    };

    // å°è¯•æ’­æ”¾éŸ³ä¹
    attemptPlay();

    // è®¾ç½®éŸ³ä¹å¾ªçŽ¯æ’­æ”¾
    _music.loop = true;
    _music.volume = 0.5; // è®¾ç½®åˆé€‚çš„éŸ³é‡
  });

  // å…¨å±€resizeå’Œorientationchangeå¤„ç†å™¨
  let globalResizeTimeout;
  const handleGlobalResize = function () {
    clearTimeout(globalResizeTimeout);
    globalResizeTimeout = setTimeout(function () {
      const canvas = document.getElementById("stars");
      if (canvas) {
        const w = canvas.width = window.innerWidth;
        const h = canvas.height = window.innerHeight;
        drawStars();
      }
    }, 250);
  };

  window.addEventListener('resize', handleGlobalResize);
  window.addEventListener('orientationchange', function () {
    setTimeout(handleGlobalResize, 100);
  });

  // ç§»åŠ¨ç«¯å’Œæ¡Œé¢ç«¯äº¤äº’å¤„ç†å‡½æ•°
  const handleStartInteraction = function (e) {
    if (init_flag) return;
    init_flag = true;

    init();
    let mask = document.getElementById("mask");
    if (mask) {
      mask.remove();
    }
    createParticles()
    drawStar();
    drawMain();
    mainTl.add(starTl, 0);
    gsap.globalTimeline.timeScale(1.5); //  åœ£è¯žæ ‘å¼€å§‹ç»˜ç”»æ—¶å°å…‰ç‚¹åŠ¨ç”»çš„ç»˜ç”»é€ŸçŽ‡ï¼Œè¶Šå¤§è¶Šå¿«
    drawStars();
  };

  // æ¡Œé¢ç«¯ç‚¹å‡»äº‹ä»¶
  window.onclick = handleStartInteraction;

  // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶
  window.addEventListener('touchstart', handleStartInteraction, { passive: false });

  // é¢å¤–æ”¯æŒè§¦æ‘¸ç»“æŸäº‹ä»¶ï¼Œé˜²æ­¢æŸäº›è®¾å¤‡ä¸Šçš„è§¦æ‘¸é—®é¢˜
  window.addEventListener('touchend', function (e) {
    if (e.target.id === 'mask' && !init_flag) {
      handleStartInteraction(e);
    }
  }, { passive: false });

</script>
